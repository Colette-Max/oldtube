<script>
const API_KEY = 'AIzaSyA2rtyN4Lwb8eSuM98b4qVvm6BIvyNb8BE';
const YT_API_BASE_URL = 'https://www.googleapis.com/youtube/v3';

async function searchVideos(query = '') {
  try {
    const response = await fetch(`${YT_API_BASE_URL}/search?part=snippet&maxResults=24&type=video&q=${encodeURIComponent(query)}&key=${API_KEY}`);
    const data = await response.json();
    const videoIds = data.items.map(item => item.id.videoId).join(',');
    
    // Get additional video details
    const videoDetailsResponse = await fetch(`${YT_API_BASE_URL}/videos?part=snippet,statistics,contentDetails&id=${videoIds}&key=${API_KEY}`);
    const videoDetails = await videoDetailsResponse.json();
    displayVideos(videoDetails.items);
  } catch (error) {
    console.error('Error searching videos:', error);
    displayFallbackContent();
  }
}

async function searchAll(query) {
  try {
    // Search for both videos and channels
    const [videoResponse, channelResponse] = await Promise.all([
      fetch(`${YT_API_BASE_URL}/search?part=snippet&maxResults=20&type=video&q=${encodeURIComponent(query)}&key=${API_KEY}`),
      fetch(`${YT_API_BASE_URL}/search?part=snippet&maxResults=5&type=channel&q=${encodeURIComponent(query)}&key=${API_KEY}`)
    ]);
    
    const videoData = await videoResponse.json();
    const channelData = await channelResponse.json();
    
    displaySearchResults(videoData.items, channelData.items, query);
  } catch (error) {
    console.error('Error searching:', error);
    displayFallbackContent();
  }
}

async function getTrendingVideos() {
  try {
    const response = await fetch(`${YT_API_BASE_URL}/videos?part=snippet,statistics,contentDetails&chart=mostPopular&maxResults=24&regionCode=US&key=${API_KEY}`);
    const data = await response.json();
    if (data.items && data.items.length > 0) {
      displayVideos(data.items);
    } else {
      displayFallbackContent();
    }
  } catch (error) {
    console.error('Error fetching trending videos:', error);
    displayFallbackContent();
  }
}

async function getVideosByCategory(categoryId) {
  try {
    const response = await fetch(`${YT_API_BASE_URL}/videos?part=snippet,statistics,contentDetails&videoCategoryId=${categoryId}&chart=mostPopular&maxResults=24&regionCode=US&key=${API_KEY}`);
    const data = await response.json();
    if (data.items && data.items.length > 0) {
      displayVideos(data.items, categoryId);
    } else {
      displayFallbackContent();
    }
  } catch (error) {
    console.error('Error fetching category videos:', error);
    displayFallbackContent();
  }
}

async function getVideoComments(videoId) {
  try {
    const response = await fetch(`${YT_API_BASE_URL}/commentThreads?part=snippet&videoId=${videoId}&maxResults=20&key=${API_KEY}`);
    const data = await response.json();
    return data.items || [];
  } catch (error) {
    console.error('Error fetching comments:', error);
    return [];
  }
}

async function displayChannelPage(channelId) {
  try {
    // Get channel details and uploads
    const [channelResponse, uploadsResponse] = await Promise.all([
      fetch(`${YT_API_BASE_URL}/channels?part=snippet,statistics,brandingSettings&id=${channelId}&key=${API_KEY}`),
      fetch(`${YT_API_BASE_URL}/search?part=snippet&channelId=${channelId}&order=date&maxResults=25&type=video&key=${API_KEY}`)
    ]);
    
    const channelData = await channelResponse.json();
    const uploadsData = await uploadsResponse.json();
    
    if (channelData.items && channelData.items.length > 0) {
      const channel = channelData.items[0];
      const mainContainer = document.getElementById('content-container');
      
      mainContainer.innerHTML = `
        <div class="channel-page">
          <div class="channel-header">
            <div class="channel-banner" style="background-color: #e8e8e8; height: 100px;">
              ${channel.brandingSettings.image ? `<img src="${channel.brandingSettings.image.bannerExternalUrl}" alt="Channel Banner">` : ''}
            </div>
            <div class="channel-info">
              <h1>${channel.snippet.title}</h1>
              <div class="channel-stats">
                ${formatNumber(channel.statistics.subscriberCount)} subscribers • 
                ${formatNumber(channel.statistics.videoCount)} videos
              </div>
              <button class="old-button">Subscribe</button>
            </div>
          </div>
          <div class="channel-content">
            <div class="channel-uploads">
              <h3>Uploads</h3>
              <div class="video-grid" id="channel-videos"></div>
            </div>
          </div>
        </div>
      `;
      
      const videoGrid = document.getElementById('channel-videos');
      uploadsData.items.forEach(video => {
        const videoCard = document.createElement('div');
        videoCard.className = 'video-card';
        videoCard.innerHTML = `
          <div class="video-thumbnail">
            <img src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}">
          </div>
          <div class="video-info">
            <div class="video-title">${video.snippet.title}</div>
            <div class="video-meta">
              ${new Date(video.snippet.publishedAt).toLocaleDateString()}
            </div>
          </div>
        `;
        videoCard.onclick = () => {
          navigateToVideo(video);
        };
        videoGrid.appendChild(videoCard);
      });
    }
  } catch (error) {
    console.error('Error loading channel:', error);
    displayFallbackContent();
  }
}

function updateCategoryHeader(categoryName) {
  const headers = document.querySelectorAll('.category-header');
  headers.forEach(header => {
    header.textContent = categoryName;
  });
}

function formatNumber(num) {
  return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function formatDuration(seconds) {
  if (!seconds) return "0:00";
  
  const hours = Math.floor(seconds / 3600);
  const minutes = Math.floor((seconds % 3600) / 60);
  const remainingSeconds = seconds % 60;
  
  let result = '';
  if (hours > 0) result += `${hours}:`;
  result += `${minutes}:`;
  result += remainingSeconds.toString().padStart(2, '0');
  
  return result;
}

function formatViewCount(views) {
  if (views >= 1000000) {
    return `${(views / 1000000).toFixed(1)}M`;
  } else if (views >= 1000) {
    return `${(views / 1000).toFixed(1)}K`;
  }
  return views;
}

function displayVideos(videos, categoryName = 'Most Popular') {
  const mainContent = document.getElementById('main-content');
  mainContent.innerHTML = '';

  const categoryHeader = document.createElement('div');
  categoryHeader.className = 'category-header';
  categoryHeader.textContent = categoryName;
  mainContent.appendChild(categoryHeader);

  videos.forEach(video => {
    const videoCard = document.createElement('div');
    videoCard.className = 'video-card';
    videoCard.innerHTML = `
      <div class="video-thumbnail">
        <img src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}">
        <div class="video-duration">${formatDuration(convertISO8601ToSeconds(video.contentDetails.duration))}</div>
      </div>
      <div class="video-info">
        <div class="video-title">${video.snippet.title}</div>
        <div class="video-meta">
          by ${video.snippet.channelTitle}<br>
          ${formatViewCount(video.statistics.viewCount)} views • 
          ${new Date(video.snippet.publishedAt).toLocaleDateString()}
        </div>
      </div>
    `;
    videoCard.onclick = () => {
      navigateToVideo(video);
    };
    mainContent.appendChild(videoCard);
  });

  attachSearchListeners();
}

function convertISO8601ToSeconds(duration) {
  const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
  const hours = (parseInt(match[1]) || 0);
  const minutes = (parseInt(match[2]) || 0);
  const seconds = (parseInt(match[3]) || 0);
  return hours * 3600 + minutes * 60 + seconds;
}

function navigateToVideo(video) {
  const mainContainer = document.getElementById('content-container');
  mainContainer.innerHTML = `
    <div class="video-embed-container">
      <div class="video-player">
        <iframe 
          width="640" 
          height="360" 
          src="https://www.youtube-nocookie.com/embed/${video.id}" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
        <div class="video-title-section">
          <div class="video-title-large">${video.snippet.title}</div>
          <div class="video-stats">
            ${formatViewCount(video.statistics.viewCount)} views • 
            Added ${new Date(video.snippet.publishedAt).toLocaleDateString()}
          </div>
        </div>
        <div class="video-actions">
          <div class="rating-buttons">
            <button class="rating-button" onclick="this.classList.toggle('active')">
              <svg width="14" height="14" viewBox="0 0 24 24">
                <path fill="currentColor" d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"/>
              </svg>
              Like
            </button>
            <button class="rating-button" onclick="this.classList.toggle('active')">
              <svg width="14" height="14" viewBox="0 0 24 24">
                <path fill="currentColor" d="M15 3H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v2c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.59-6.59c.36-.36.58-.86.58-1.41V5c0-1.1-.9-2-2-2zm4 0v12h4V3h-4z"/>
              </svg>
              Dislike
            </button>
          </div>
        </div>
        <div class="video-description">
          ${video.snippet.description?.replace(/\n/g, '<br>') || 'No description available.'}
        </div>
      </div>
      <div class="video-sidebar">
        <div class="category-header">Related Videos</div>
        <div id="related-videos"></div>
      </div>
    </div>
  `;

  // Load related videos (using trending as placeholder)
  fetch(`${YT_API_BASE_URL}/videos?part=snippet,statistics,contentDetails&chart=mostPopular&maxResults=10&regionCode=US&key=${API_KEY}`)
    .then(response => response.json())
    .then(data => {
      const relatedContainer = document.getElementById('related-videos');
      data.items.forEach(relatedVideo => {
        const videoEl = document.createElement('div');
        videoEl.className = 'video-card';
        videoEl.innerHTML = `
          <div class="video-thumbnail">
            <img src="${relatedVideo.snippet.thumbnails.medium.url}" alt="${relatedVideo.snippet.title}">
            <div class="video-duration">${formatDuration(convertISO8601ToSeconds(relatedVideo.contentDetails.duration))}</div>
          </div>
          <div class="video-info">
            <div class="video-title">${relatedVideo.snippet.title}</div>
            <div class="video-meta">
              by ${relatedVideo.snippet.channelTitle}<br>
              ${formatViewCount(relatedVideo.statistics.viewCount)} views
            </div>
          </div>
        `;
        videoEl.onclick = () => navigateToVideo(relatedVideo);
        relatedContainer.appendChild(videoEl);
      });
    })
    .catch(error => console.error('Error loading related videos:', error));

  // Comments section
  const mainSection = document.querySelector('.video-player');
  mainSection.innerHTML += `
    <div class="comments-section">
      <h3>Comments</h3>
      <div class="comment-form">
        <input type="text" class="comment-input" placeholder="Add a comment...">
        <button class="comment-submit" onclick="simulateComment(this)">Comment</button>
      </div>
      <div class="comment-list">
        <!-- Comments will be loaded here -->
      </div>
    </div>
  `;

  // Load real comments
  getVideoComments(video.id).then(comments => {
    const commentList = document.querySelector('.comment-list');
    comments.forEach(comment => {
      const commentData = comment.snippet.topLevelComment.snippet;
      commentList.innerHTML += `
        <div class="comment">
          <div class="comment-avatar"></div>
          <div class="comment-content">
            <div class="comment-author">
              ${commentData.authorDisplayName}
              <span class="comment-date">${new Date(commentData.publishedAt).toLocaleDateString()}</span>
            </div>
            <div class="comment-text">${commentData.textDisplay}</div>
          </div>
        </div>
      `;
    });
  });

  attachSearchListeners();
}

function simulateComment(button) {
  const input = button.previousElementSibling;
  const commentText = input.value.trim();
  
  if (commentText) {
    const commentList = document.querySelector('.comment-list');
    const newComment = document.createElement('div');
    newComment.className = 'comment';
    newComment.innerHTML = `
      <div class="comment-avatar"></div>
      <div class="comment-content">
        <div class="comment-author">
          You
          <span class="comment-date">Just now</span>
        </div>
        <div class="comment-text">${commentText}</div>
      </div>
    `;
    
    commentList.insertBefore(newComment, commentList.firstChild);
    input.value = '';
  }
}

function displayFallbackContent() {
  const mainContent = document.getElementById('main-content');
  if (!mainContent) {
    console.error('Main content element not found');
    return;
  }
  
  mainContent.innerHTML = `
    <div class="category-header">Most Popular</div>
    ${Array(12).fill(0).map(() => `
      <div class="video-card">
        <div class="video-thumbnail">
          <div style="width: 100%; height: 100%; background: linear-gradient(45deg, #e6e6e6, #f0f0f0);"></div>
          <div class="video-duration">0:00</div>
        </div>
        <div class="video-info">
          <div class="video-title" style="background: #f0f0f0; width: 90%; height: 14px;"></div>
          <div class="video-meta" style="background: #f6f6f6; width: 60%; height: 12px; margin-top: 5px;"></div>
          <div class="video-meta" style="background: #f6f6f6; width: 40%; height: 12px; margin-top: 5px;"></div>
        </div>
      </div>
    `).join('')}
  `;
}

function displaySearchResults(videos, channels, query) {
  const mainContent = document.getElementById('main-content');
  mainContent.innerHTML = `
    <div class="search-results">
      <div class="search-header">
        Search results for: "${query}"
      </div>
      <div class="search-filters">
        <button class="old-button active">All Results</button>
        <button class="old-button">Videos</button>
        <button class="old-button">Channels</button>
      </div>
      <div class="search-content">
        ${channels.map(channel => `
          <div class="channel-result" onclick="displayChannelPage('${channel.snippet.channelId}')">
            <div class="channel-thumbnail">
              <img src="${channel.snippet.thumbnails.default.url}" alt="${channel.snippet.title}">
            </div>
            <div class="channel-info">
              <div class="channel-name">${channel.snippet.title}</div>
              <div class="channel-description">${channel.snippet.description}</div>
            </div>
            <button class="old-button">Subscribe</button>
          </div>
        `).join('')}
        ${videos.map(video => `
          <div class="search-video-result" onclick="navigateToVideo({id: '${video.id.videoId}', snippet: ${JSON.stringify(video.snippet)}})">
            <div class="video-thumbnail">
              <img src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}">
            </div>
            <div class="video-info">
              <div class="video-title">${video.snippet.title}</div>
              <div class="video-meta">
                by ${video.snippet.channelTitle}<br>
                ${new Date(video.snippet.publishedAt).toLocaleDateString()}
              </div>
              <div class="video-description">
                ${video.snippet.description}
              </div>
            </div>
          </div>
        `).join('')}
      </div>
    </div>
  `;

  attachSearchListeners();
}

// Modify the search function to be available globally
function search(event) {
  // Prevent form submission if triggered by form
  if (event) {
    event.preventDefault();
  }
  
  const query = document.getElementById('search-input').value.trim();
  if (query) {
    searchAll(query);
  } else {
    getTrendingVideos();
  }
}

// Add event listeners whenever we update the page content
function attachSearchListeners() {
  const searchButton = document.getElementById('search-button');
  const searchInput = document.getElementById('search-input');
  
  if (searchButton) {
    // Remove existing listeners to prevent duplicates
    searchButton.replaceWith(searchButton.cloneNode(true));
    document.getElementById('search-button').addEventListener('click', search);
  }
  
  if (searchInput) {
    // Remove existing listeners to prevent duplicates
    searchInput.replaceWith(searchInput.cloneNode(true));
    document.getElementById('search-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        search(e);
      }
    });
  }
}

// Update the DOMContentLoaded event listener
document.addEventListener('DOMContentLoaded', () => {
  // Initialize with trending videos
  getTrendingVideos();
  
  // Attach initial search listeners
  attachSearchListeners();
});
